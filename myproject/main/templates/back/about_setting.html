      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Edit About</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form action="{%url 'about_setting' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
            {% csrf_token %}

            <div class ="form-group">
              <div class="col-md-12">
                <textarea type="text" id="txt" name="txt" row="5" class="form-control" placeholder="Body">{{about}}</textarea>
              </div>
              <script>
                CKEDITOR.replace( "txt" );
              </script>
            </div>


            <div class ="form-group">
              <div class="col-md-12">
                <button type="submit" class="btn btn=sm btn-primary"><i class="fa fa-angle-right"></i>Submit</button>
              </div>
            </div>

            <!-- /.box-body -->
          </form>
        </div>
