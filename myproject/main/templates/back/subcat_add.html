<ol class="breadcrumb">
  <li><a href="/"><i class="fa fa-dashboard"></i> Home</a></li>

  <li><a href="/panel/subcategory/add/">Add</a></li>
</ol>

<!-- Main content -->
<section class="content">
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Add SubCategory</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form action="{%url 'subcat_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
            {% csrf_token %}
            <div class ="form-group">
              <div class="col-md-7">
                <input type="text" id="name" name="name" class="form-control" placeholder="SubCategory Title">
              </div>
              <div class="col-md-5">

                <select id ="cat" name="cat" class="select-chosen" data-placeholder="choose a Category..." style="width: 100%">
                    
                    {% for i in cat %}
                    <option value="{{i.pk}}">{{i.name}}</option>
                    {% endfor %}
                </select>
              </div>
            </div>

            <div class ="form-group">
                <div class="col-md-5">
                <button type="submit" class="btn btn=sm btn-primary"><i class="fa fa-angle-right"></i>Submit</button>
                </div>
            </div>


      
    <!-- /.row -->
  </section>
</section>
