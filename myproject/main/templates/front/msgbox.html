{% load static %}

{% if user.is_authenticated %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <meta content="" name="description">
  <meta content="" name="keywords">

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container">
      <div class="header-container d-flex align-items-center">
        {% block headblock %}
        
        {% endblock %}

        <nav class="nav-menu d-none d-lg-block">
          <ul>
             
                   
          </ul>
        </nav><!-- .nav-menu -->
      </div><!-- End Header Container -->
    </div>
  </header><!-- End Header -->


  <main id="main">
     

    <div class="pt-4 pt-lg-0" data-aos="fade-left" data-aos-delay="200">
      
        <br></br>
  
        <div class = "container">
          <div class="how2 how2-cl4 flex-s-c">
            <h3 class = "f1-m-2 cl3 tab01-title">
              Message
            </h3>
          </div>
            <p class = "f1-s-11 cl6 p-b-25">
                {{msg}}
            </p>

            <a href = "/"> Back To Site</a>
        </div>
      </div>

  <!-- ======= Footer ======= -->

    <div class="footer-top">
      <div class="container">
      </div>
    </div>

      <div class="mr-md-auto text-center text-md-left">
        <div class="copyright">
          &copy; Copyright @2021<strong></strong>
        </div>
      </div>
      <div class="social-links text-center text-md-right pt-3 pt-md-0">
        <a href="{{site.tw}}" class="twitter"><i class="bx bxl-twitter"></i></a>
        <a href="{{site.fb}}" class="facebook"><i class="bx bxl-facebook"></i></a>
        <a href="{{site.ig}}" class="instagram"><i class="bx bxl-instagram"></i></a>
